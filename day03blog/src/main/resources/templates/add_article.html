<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org" xmlns:sec="" lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
  <link rel="stylesheet" th:href="@{/style.css}">
  <script src="https://cdn.tiny.cloud/1/no-api-key/tinymce/5/tinymce.min.js" referrerpolicy="origin"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <title>Write an article | My article</title>
  <script>
    tinymce.init({selector: '#textarea1'});
  </script>
</head>

<body class="grey lighten-4">
<nav class="white z-depth-0" sec:authorize="isAnonymous()" th:replace="fragment/header_anonymous :: header"></nav>
<nav class="white z-depth-0" sec:authorize="isAuthenticated()" th:replace="fragment/header_auth :: header"></nav>
<div class="container">
  <h4>Create new article</h4>
  <form method="POST" th:action="@{/add_article}" th:object="${article}">
    <label for="title">Add title</label>
    <input type="text" name="title" th:field="*{title}">
    <div class="red-text"></div>
    <label for="body">Add content</label>
    <textarea id="textarea1" class="materialize-textarea" name="body" th:field="*{body}"></textarea>
    <div class="red-text"></div>
    <input type="submit" name="submit" class="waves-effect waves-light btn" value="ADD">

  </form>
</div>
</body>

</html>
