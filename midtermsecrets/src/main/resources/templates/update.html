<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <title>Modify Secret</title>
</head>
<body>
<div class="container">
    <h3 class="brand-text">Modify secret</h3>
    <h5 th:if="${success}" th:text="${success}"></h5>
    <form th:action="@{/update}" th:object="${secret}" method="POST">
        <label >Your secret updating code: </label>
        <input type="text" th:field="*{secretToUpdate}"/>
        <div class="red-text" th:if="${#fields.hasErrors('secretToUpdate')}" th:errors="*{secretToUpdate}">error</div>
        <label >Your new secret: </label>
        <textarea class="materialize-textarea" th:field="*{body}" ></textarea><br>
        <div class="red-text" th:if="${#fields.hasErrors('body')}" th:errors="*{body}">error</div>
        <label >It last until</label>
        <input type="datetime-local" th:field="*{stringExpiryDT}" ><br>
        <div class="red-text" th:if="${#fields.hasErrors('stringExpiryDT')}" th:errors="*{stringExpiryDT}">error</div>
        <input class="waves-effect waves-light btn" type="submit" name="submit" value="Update!">
    </form><br>
    <a th:href="@{'/'}">Back to Homepage</a>
</div>
</body>
</html>
